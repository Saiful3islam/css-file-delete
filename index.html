<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-section clear">
       <div class="width">
        <div class="contact-form clear">
            <div class="con-map wd-50 left">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235803.55762703414!2d90.06150935374652!3d22.56299338840636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30aab1a10c93b099%3A0xb46b0be80509d70a!2sJhalokati%20District!5e0!3m2!1sen!2sbd!4v1649498981242!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="con-form wd-50 right clear">
                <form action="#">
                     <input type="email" class="gef-input wd-100" placeholder="Email address">
                     <input type="text" class="gef-input wd-50" placeholder="Name">
                     <input type="number" class="gef-input wd-50 right" placeholder="Phone">
                    <textarea class="gef-input wd-100 h-100" placeholder="Massage"></textarea>
                    <button class="btn" type="submit"> Send </button>
                </form>
            </div>
        </div>
        <div class="footer"></div>
       </div>
    </div>
</body>
</html>
